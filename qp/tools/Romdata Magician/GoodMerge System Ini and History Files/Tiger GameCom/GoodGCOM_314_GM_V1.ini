Description=The Lost World: Jurassic Park takes place on a secret island known as Site B. Before Jurassic Park failed, this was the island that was used to supply the dinosaur park with its creatures. In this game, you control either Roland Tembo, a hunter wanting to take dinosaur eggs back to the main land, or Sarah Harding, an anthropologist wanting to retrieve the dinosaur eggs and keep them out of Tembo's hands.Each of the six levels in this game is divided into two sections: Game Trail and Nest Area. In the Game Trail portions of the game, you must drive along a dirt, grass or gravel road, avoiding dinosaurs as they stampede past you. You must also watch for rocks, bushes and other road hazards. The Game Trail is viewed from a first-person perspective. Vehicles at your disposal include a motorcycle, an RV mobile lab, an RV 3, a humvee cargo carrier, a humvee snagger and a humvee.The Nest Area is a platform adventure contest in which you must search for five dinosaur eggs. As you run, climb, crawl and jump through the jungles, an arrow indicator points in the direction of the next egg. Since you are intruding in their habitat, dinosaurs will attack you. To help ward them off, you will be issued tranquilizer darts. If you play as Harding, you will also have flares. Tembo's alternate weapon is a sonic screamer.After finding all five eggs in a Nest Area, you must find the exit. Be careful, though, because the Mother Dinosaur will be on guard.
