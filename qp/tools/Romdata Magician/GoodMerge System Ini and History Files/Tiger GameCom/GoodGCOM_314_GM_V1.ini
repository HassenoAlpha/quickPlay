Review=Review by Brett Alan Weiss<br><br>Like most people, when I crack open a fresh videogame, I always play it for awhile before I read the instruction manual or check out the options, especially when it's an easy-to-learn title like Centipede for game.com. When I first began playing this handheld rendition of the Arcade classic, I was very disappointed as the ship moved much too slowly. Luckily, after a few minutes of frustration, I consulted the manual and options and was pleasantly surprised to discover that the default setting is for slow and that you can crank up the speed of the ship to medium or fast. Thus, the fun began and I spent a good chunk of the afternoon blowing away and avoiding centipedes, spiders and other creepy creatures.During the early 1980s, Centipede was one of my favorite Arcade games, and I'm pleased to report that it holds up nicely after two decades and numerous home versions. This is a competent port of a more than competent game. It features the same type of addictive and intense gameplay as the original (sans the track ball, of course) and keeps the distinctive audio intact, right down to the high-pitched, but daunting sound effects when the spider pays a visit. Obviously, the centipedes are the stars of the show in every version, but the pouncing spiders deserve some credit for the game's longevity -- the fact that you can score more points for shooting them while they are close to you is an inspired bit of programming. The varying mushroom fields, which determine the paths of the centipedes, are also a brilliant creation.In addition to a faithfully adapted classic Centipede, game.com owners also get an updated edition, which features detailed centipedes and textured mushrooms. The centipedes are viewed from the side and are given eyes and antennae. This modern take on an old favorite is nice, and I appreciate the enhanced visuals, but it plays basically the same as the original game. I would have preferred Millipede, which was the sequel to Centipede, to have been included in the package. After all, Williams Arcade Classics for the same system is composed of a whopping five different games.<br><br>Graphics (4)<br> The animation is jerky and there's not a lot of depth here, but the game does a decent job of keeping the basic look of the original Arcade classic intact. Also, the updated version looks nice without sacrificing gameplay.<br><br>Sound (5)<br> The popping sounds of the mushrooms assuming full form between rounds remain intact. This is but one example of how this game sounds faithful to the original. One disappointment I have in this area is the tepid rendition of the little victory song after you win an extra life. Also, the sound effects aren't as strong as those found in Williams Arcade Classics.<br><br>Enjoyment (7)<br> Although I've played Centipede on numerous systems throughout the years (one would assume to the point of burnout), I found this version to be fun and exciting.<br><br>Replay Value (6)<br> Keep chasing after those high scores and you'll play the game until your thumbs are sore.<br><br>Documentation (3)<br> The manual is a cheaply made fold out, but it tells you what you need to know.
