Review=Review by Brett Alan Weiss<br><br>The Lost World: Jurassic Park looks fantastic. The jungles are thick and detailed, huge dinosaurs roam the backgrounds and nicely drawn all-terrain vehicles cruise around assorted obstacles while dodging sprinting dinosaurs. This is a lot going on for a black-and-white portable system. Unfortunately, the over-abundance of graphical content can get in the way of the action. The foreground dinosaurs oftentimes blend in with some of the shorter trees, especially when the playfield is scrolling, and the busy backgrounds only add to the confusion.Like most game.com games, The Lost World: Jurassic Park has superior sound effects. Powerful dinosaur growls emit from the tiny speaker. The music, however, is lightweight for a game of this type.In terms of shear action, the game is mediocre. Searching for the dinosaur eggs is a workable and challenging concept, but poor controls steal much of the enjoyment. When you push the jump button, your character waits a moment before jumping. This can be very frustrating. The driving scenes are largely pointless, but they look good and they are a change of pace from the standard gameplay.When you do find all five eggs in a level, you will have a feeling of accomplishment. It can be a difficult task. Even if the graphics don't confuse you, it is hard to keep the dinosaurs from killing you.The Lost World: Jurassic Park is a decent game, but Alien 3 for Sega's portable Game Gear is far superior. Alien 3 has accurate controls, better monster-killing action and superior weapons.<br><br>Graphics (6)<br> The visuals are impressive, but they can confuse the action.<br><br>Sound (6)<br> The dinosaurs sound great, but the music is wimpy.<br><br>Enjoyment (4)<br> I enjoyed exploring the jungles and finding the eggs, but the controls could use some fine-tuning, and another, more powerful weapon wouldn't hurt.<br><br>Replay Value (3)<br> Once you beaten this game, you'll probably feel that you've had enough.<