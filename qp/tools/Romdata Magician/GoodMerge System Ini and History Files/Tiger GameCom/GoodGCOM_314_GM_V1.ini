Review=Review by Brett Alan Weiss<br><br>Joust has the best animation and is the most faithfully recreated port in this collection. The birds move smoothly, and the control system for the original Joust is ideally suited to the game.com control pad. Also, the playfield has been painstakingly recreated with fine detail, such as the nicely drawn pterodactyl and the fiery hand coming up out of the lava pit. My only beef with this game is that your character looks too much like the enemy when both are in flight.All the games featured in this compilation have powerful, arcade-like sound effects, especially Sinistar. Amazingly, the memorable monster mantra of "Beware, I live" has been faithfully reproduced. Sinistar has sluggish controls, making it hard to gather crystals, but the gameplay is similar enough to the original to please most gamers. Overall, it is a fun game, but it could use a faster or easier to control ship.The original Robotron: 2084 appears on many gamers' all-time top-ten lists. It is a blood, sweat and tears kind of shooter featuring non-stop action. The game.com rendition is not bad, but the controls are awkward, and the intensity level has been knocked down a few notches. All things considered, it is a successful port.Defender and Defender II are a tad too similar for my tastes, but they are both enjoyable. You get all of the side-scrolling action, the helpless humanoids, the diversity of the aliens and the killer weaponry. Unlike the Arcade games, which are flawless creations, these versions suffer tremendously from slowdown.Considering the inherent limitations of a black-and-white handheld system, the designers of Williams Arcade Classics for the game.com did about as good a job as could be expected with this compilation. The titles represented in this cartridge, especially Defender and Robotron: 2084, are based on some of the most beloved Arcade games ever made.<br><br>Graphics (6)<br> The games look a lot like the originals, but much of the animation is choppy.<br><br>Sound (9)<br> The sound effects are incredibly faithful to the source material.<br><br>Enjoyment (6)<br> Each of the games in this collection offer a substantial amount of enjoyment.<br><br>Replay Value (7)<br> This cartridge boasts a whopping five titles while most Game Boy classic Arcade compilations have just two games.<br><br>Documentation (5)<br> The manual needs a color other than red and white, but it does give adequate information.
