Description=Choose from three different cars to drive in INDY 500 for the game.com. The cars vary in quickness of acceleration, road-gripping abilities and top speeds. You can choose standard or manual transmission, and you can race in either sunshine or rain. There are two camera angles from which to choose: above and behind the car and above and slightly behind the front tires. Prior to an actual race, you must drive four laps in a time trial to determine your starting position relative to the other 33 cars. A pace car will stay just ahead of you.When the real INDY 500 begins, you must race 10, 15 or 20 laps (depending on the chosen difficulty level) within an allotted period of time. As you speed down the straightaways and hug the corners of sharp turns, you must attempt to pass other cars in order to improve your position in the race.If you have too many accidents with other cars and/or you repeatedly crash into walls, your car will become damaged, slowing it down tremendously. You must also watch for road hazards. When the PIT symbol flashes on screen, let off the gas and take a hard right to enter the pit stop. While in the pits, you'll lose some time, but your car will be restored to tiptop condition.If you are successful in a race, the computer will ask you if you would like to progress to a higher level.
