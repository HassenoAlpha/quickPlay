Description=The goal in Lights Out is to turn off all the screen's "lights" in as few moves as possible. A 6 x 6 grid of light and dark tiles (or buttons) forms each puzzle. For every tile you press, a number of adjacent tiles will turn on or off in either an "X" or "+" shape, depending on the game: regular, lit only or toggle. "Lit Only" has you touching just the lit buttons on the screen, while "Toggle" forces you to alternate between lit and unlit tiles in order to solve the puzzle. "Regular" lets you press any tile you want in any order. As with other games on the system, your highest score is automatically saved to memory. Lights Out includes over 500 precomputed puzzles to test your brain (168 for each game mode), ranging in difficulty from three to a maximum of 30 steps. Once you've mastered the precomputed puzzles, you can then try your hand at random ones, which will offer 60 billion puzzle combinations. Lights Out is available as the pack-in cartridge for the game.com system.
