Description=Frogger challenges players to maneuver a little frog from the bottom of the screen to the top, while dodging numerous obstacles along the way. Now you can enjoy this harrowing experience on the go with Frogger for the game.com handheld system.The bottom half of the playfield in Frogger is a highway that is apparently experiencing rush hour traffic. Cars, trucks and other vehicles zoom down this road, their drivers obviously not concerned whether or not a frog is trying to get to the other side. If you make it across the road, you will land on a sidewalk that stretches across the middle of the screen.Then you must hop across a river (comprising most of the top half of the playfield) that is teeming with logs, turtles, alligators and snakes. You can bum a ride on the logs and turtles and on the backs of the alligators, but you should be careful of diving turtles and the jaws of the alligators. Also, do not float all the way to the right or left side of the screen. For bonus points, you can rescue a white lady frog that appears from time to time.Five home bays are positioned along the top of the screen. Your objective is to hop your frog into one of these bays before the timer runs out. If you catch a fly in the bay, you will get bonus points. However, you should try your best not to hop into a bay that is occupied by an alligator head.After you fill all five bays, you will be treated to a brief musical tune. The game will then continue at a brisker pace with faster traffic, fewer logs in the river and an increased number of alligators and snakes. The game ends when all your frogs are dead.This version of Frogger features two modes of play: Classic, which emulates the original, and Updated for the '90s, which features detailed graphics and slightly harder gameplay. Also, for all you left handers out there, you can flip the screen.
