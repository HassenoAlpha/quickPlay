Review=Review by Brett Alan Weiss<br><br>The game.com, the little system that (almost) could, constantly amazes me with the strength and scope of its sound effects. The Arcade-like sounds of Williams Arcade Classics and the loud dinosaur rampages of The Lost World: Jurassic Park are mind blowing. INDY 500 continues this trend of ear-boggling sounds with its roaring engines, squealing tires, convincing car crashes and the clarity with which the starting announcer speaks. It's astounding what power comes out of such a tiny little speaker.In addition to realistic sounds, INDY 500 has realistic gameplay. Jockeying for position on the track, trying to nudge your way from the middle of the pack to the forefront of the race, is a difficult task. Unlike many racing games, in which you can weave in and out of cars like a teenager trying to impress a prom date, each car you come upon in this game incites a singular battle of gas pedals, steering wheels and brakes.The game.com doesn't always boast the smoothest animation, and INDY 500 is no exception. When you get too close to the side of the track, the car goes from cruising along nicely to slamming into a wall in the blink of an eye. However, for a handheld game played on a small gray screen, INDY 500 does a good job of simulating high speeds. The walls and pavement pass by jerkily but convincingly, and the clouds coming up over the horizon are a very nice touch.INDY 500 is a solid racing title, but it does have a couple of faults. After extended racing, the gameplay gets redundant. Slowing down for and then speeding up after left turn after left turn after left turn... Well, you get the picture; just like in real INDY racing, the course in this game is an oval. Some twists and turns would have been nice.It's hard to fault realism, but it is easy to fault boredom. And bored is what you'll get after you've had this game in your possession for a few days. Perhaps an INDY purist would be kinder to this game in this respect. After all, racing fans do get quite excited about watching cars on television go around in circles for hours on end.The time trials in which you must participate prior to every race are also a source of redundancy. Once you actually start a race, the pit stops are the pits. It's cool that you can hear the cars passing while you are getting your car worked on, but you have no control over the game once you actually make a pit stop. Even in Pit Stop (an appropriate title, if there ever was one) for the ancient ColecoVision, you could change tires yourself. In this game, you just watch the crew at work. In many ways, INDY 500 is a technological marvel and a worthy racing game. It looks and sounds very good, especially for a handheld game. Also, while you won't get an adrenaline rush while playing the game, the racing action is solid and realistic. Unfortunately, redundancy wins out in the end.<br><br>Graphics (7)<br> The cars and the sky are very well drawn. The wrecks look especially cool.<br><br>Sound (8)<br> You won't believe your ears.<br><br>Enjoyment (5)<br> Passing cars and racing at high speeds is fun for a time.<br><br>Replay Value (3)<br> There's a certain sameness to all of the turns. Three different cars does help alleviate this situation to a small degree.<br><br>Documentation (5)<br> The manual is adequate.
