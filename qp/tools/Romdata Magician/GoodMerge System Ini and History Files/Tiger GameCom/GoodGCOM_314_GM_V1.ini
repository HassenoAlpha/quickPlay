Review=Review by Brett Alan Weiss<br><br>Both Vanna White and Pat Sajack are conspicuously absent from this rendition of Wheel of Fortune, but the game does manage to play enough like the real thing to please fans of the show. The basic wheel-spinning, letter-guessing, puzzle-solving action is largely intact. If you enjoy watching Wheel of Fortune, then you'll likely have an even better time playing this game. Instead of just yelling at the TV, imploring your favorite contestant to guess a particular letter that you know is in the puzzle, you can simply do it yourself. While it's true that you won't hear (or see) Pat or Vanna in this game, the studio audience makes takes up the slack. They call out "Wheel of Fortune!" at the beginning of the game, they moan and groan when the wheel lands on BANKRUPT and they cheer with genuine delight when you solve a puzzle. The rest of the sound effects are equally impressive. The spinning and clicking of the wheel are very realistic, and the chiming sounds are near-perfect.Wheel of Fortune is available for many consoles and handheld units. One advantage this version has over other Wheel of Fortune translations is the game.com's touch-sensitive screen. Instead of having to guide a cursor over a sequence of letters, you simply touch the letter you want. This feature is not only convenient, it is fun to use.Wheel of Fortune is one of the more enjoyable game.com titles, but a couple of things keep it from greatness. First of all, the computer is not very good at the game. Unless you get unlucky and land on BANKRUPT too many times, you will win far more often than you will lose. You'd better find a willing (and intelligent) partner if you want a real challenge.Secondly, there are only 750 puzzles in the game. Compare this to better than 1,000 in the NES version. Even the game.com's own Quiz Wiz has more than 1,500 trivia questions.Sprawling, visually complex action/adventure games oftentimes don't translate well to portable systems. With their teeny tiny screens and black-and-white graphics, the Game Boys and game.coms of the world are generally better suited to puzzle games such as Tetris, word or trivia games such as Jeopardy or non-scrolling, graphically simplistic classics such as Joust. So it's no surprise that Wheel of Fortune is indeed a winner on the game.com.<br><br>Graphics (5)<br> The contestants are a diverse mix of digitized head shots. The playfield is simplistic, but it works fine with the gameplay.<br><br>Sound (7)<br> The sound effects are realistic and enjoyable.<br><br>Enjoyment (6)<br> This game is even more fun than the television show on which it is based.<br><br>Replay Value (4)<br> It's a shame that there aren't more puzzles.<br><br>Documentation (6)<br> The manual is clearly written and it explains everything.
