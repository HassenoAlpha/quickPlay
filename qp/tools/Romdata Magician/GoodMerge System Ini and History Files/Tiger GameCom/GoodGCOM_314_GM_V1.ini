Description=Based on the world famous game show of the same name, Wheel of Fortune for the game.com puts the wheel-spinning, letter-turning action in the palm of your hand.Just like in the television show, you spin a giant wheel while facing a wall of hidden letters which spell out a word or series of words. If the wheel lands on a dollar amount or a FREE SPIN, you can guess a consonant or buy a vowel. If you guess a consonant correctly in the puzzle, you score points and get to continue spinning. If you are successful in purchasing a vowel, you don't get any cash, but you will be that much closer to solving the puzzle, which you may do at any time while it is your turn.If you spin the wheel and it lands on BANKRUPT, you lose all your money and it will be the next person's turn. If the wheel lands on LOSE A TURN, you don't lose money, but you don't get to guess a letter or try to solve the puzzle on that particular turn.You can play Wheel of Fortune by yourself or with one or two friends. After the end of a round, which consists of three puzzles, you will enter a bonus round. There are 750 puzzles in all. The categories include: Before and After, Phrase, Thing, Things, Person, Proper Name, People, Event, Same Name, Landmark, Quotation, Occupation, Title, Place and Star/Role.
