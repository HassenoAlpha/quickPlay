Description=Tiger Casino gives you Vegas-style gambling in the palms of your hands. Five games are included: Video Poker, Video Black Jack, HI-LOW, Slots and Roulette.In Video Poker, the computer deals you five cards. You can keep some or all of the cards or have the computer replace the cards you don't want. Your objective is to get one of 11 good hands (card combinations) that will net you some cash. The better hands include Royal Flush (the five highest cards in any one suit), Straight Flush (five cards of the same suit in consecutive order), and Full House (two cards of one value and three of another).Video Black Jack is the old game of 21. The computer deals you and itself two cards each. Your objective is to get as close to 21 without going over. When it's your turn, you must decide if you want to hit (take another card), stand (keep only the cards you have) or double (take only one additional card while doubling your bet).HI-LOW is a basic game in which you and the computer each draw one card to see who gets the highest card. If you tie, you will go to war, bets will automatically double, and two more cards will be dealt.In Roulette, a small ball is rolled on a wheel that has many slots of different numbers and colors. If you can guess (by placing chips on a board) correctly which number and color the ball will land in, you will win a cash prize. Size of the reward depends on how much you bet and in what configuration.There are two types of slot machines in Slots -- Slots O' Fruit and T-Rex Slots. Your job on each machine is to crank a lever that will set tumblers spinning. If you are lucky and line up three of the same item, you'll win big bucks (amount depends on size of bet and type of item). Items include lemons, bells, oranges, plums, bars, cherries, tigers and T-Rexs.A password feature lets you save your total score and how well you have performed at each game. The password screen also keeps track of your time spent in the casino. When setting up a round of Tiger Casino, you can choose how much money and credit you will begin with. Since you've already shelled out money for the game cartridge (not to mention the game.com system), why not go for broke?
