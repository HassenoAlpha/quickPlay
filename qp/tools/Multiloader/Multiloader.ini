::-------------------------------------------------------------------------------
:: YOU CAN SET THE TEMP EXTRACTION DIRECTORY FOR ZIPPED FILES (set TEMPDIR)
:: IF YOU LEAVE THIS BLANK, THE SCRIPT WILL EXTRACT TO THE ROM DIRECTORY
::-------------------------------------------------------------------------------
TEMPDIR=C:\QPGame

::-------------------------------------------------------------------------------
::NEXT WE DECIDE WHETHER THE MULTILOADER WILL CLEAR UP THE ABOVE TEMP DIRECTORY
::(IF ITS SET). IF YOU DON'T CLEAR UP, YOU GET A CACHE OF GAMES AT THAT LOCATION
::BUT THEN YOU NEED TO MANUALLY DELETE THEM WHEN THE CACHE GETS TOO LARGE. SET TO
::EITHER YES OR NO (NO QUOTE MARKS)
::-------------------------------------------------------------------------------
CLEANTEMP=NO

::-------------------------------------------------------------------------------
:: YOU CAN SET THE DRIVE LETTER FOR DAEMON TOOLS TO USE FOR MOUNTING ZIP IMAGES
:: IF YOU LEAVE THIS BLANK, THE DRIVE WILL BE K
:: NOTE JUST WRITE THE LETTER OF THE DRIVE (e.g.:K), NOT THE Windows Drive letter (e.g.: K:\)
::-------------------------------------------------------------------------------------
DAEMON_DRIVE=K
