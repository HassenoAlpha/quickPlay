::-------------------------------------------------------------------------------
:: YOU CAN SET THE TEMP EXTRACTION DIRECTORY FOR ZIPPED FILES (set TEMPDIR)
:: IF YOU LEAVE THIS BLANK, THE SCRIPT WILL EXTRACT TO THE ROM DIRECTORY
::-------------------------------------------------------------------------------------

TEMPDIR=C:\QPGame

::-------------------------------------------------------------------------------
:: YOU CAN SET THE DRIVE LETTER FOR DAEMON TOOLS TO USE FOR MOUNTING THE DISC IMAGE
:: YOU CAN ALSO SET THE SECOND DRIVE LETTER DEAMON TOOLS WILL USE TO MOUNT ZIP FILES
:: BEFORE MOUNTING THE DISC IMAGE
:: IF YOU LEAVE THIS BLANK, THE DRIVES WILL BE K FOR DISCS and L FOR ZIPS
:: NOTE JUST WRITE THE LETTER OF THE DRIVE (e.g.:K), NOT THE Windows Drive letter (e.g.: K:\)
::-------------------------------------------------------------------------------------
DAEMON_DRIVE=K
DEAMON_ZIP_DRIVE=L

:: You can set Emu and Options from MULTILOADER.INI if you want to hard-code the loader
:: (Most users will just want to launch from QuickPlay so won't need this)
:: TO USE THIS INI, PLEASE SET YOUR EMULATOR PATH AND OPTIONS HERE. 
:: Direct No Mounting is 1 if not using Daemon Tools, then I just pass romname to emu
:: ENCLOSE EMU PATH IN "BRACKETS"

EMU=""
OPTIONS=
NOMOUNT=
